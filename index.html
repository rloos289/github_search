<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Template</title>
  </head>
  <body>

    <button type='button' class='btn btn-info btn-lg' id='button' data-toggle='modal' data-target='#myModal'>Click me to test</button>
    <div id='myModal' class='modal fade' role='dialog'>
      <div class='modal-dialog'>
        <div class='modal-content'>
          <div class='modal-header'>
            <button type='button' class='close' data-dismiss='modal'>&times;</button>
            <h4 class='modal-title'>Awesome! This means...</h4>
          </div>
          <div class='modal-body'>
            <p>-Bootstrap (v3.3.7) is working.</p>
            <p>-Bootstrap's JS file is working.</p>
            <p id='p1'>-If this text is red, css is connected</p>
            <p>-now open the console to see if Javascript and Jquery are running</p>
            <hr></hr>
            <p>-don't forget to delete the .git file in the directory so you can get a fresh git init</p>
          </div>
          <div class='modal-footer'>
            <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
